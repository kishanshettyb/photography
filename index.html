<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&family=Poppins:ital,wght@0,200;0,400;1,100;1,600&display=swap" rel="stylesheet" />
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-lg bg-transparent">
			<div class="container">
				<a class="navbar-brand" href="#">Pradeep Eshwar</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav m-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Projects</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Services</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Gallery</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Videos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Blog</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<button class="btn btn-outline-light px-5" type="submit">Contact</button>
					</form>
				</div>
			</div>
		</nav>
		<div id="video-wrapper">
			<video playsinline autoplay muted loop poster="polina.jpg" id="bgvid">
				<source src="assets/video.mp4" type="video/webm" />
				<source src="assets/video.mp4" type="video/mp4" />
			</video>
			<div class="overlay">
				<div class="container hero-container">
					<div class="row h-100 align-items-center">
						<div class="col-md-7">
							<h1 class="hero-h1 fw-bold mb-5">Professional<br /><span class="text-primary">Photographer</span></h1>
							<button class="btn btn-light btn-lg mb-5">Let's Talk<img src="assets/img/arrow.svg" class="ms-3" /></button>
							<p class="text-white">From Banglore, India</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-5">
						<h1 class="hero-h1">Professional<br />Photographer</h1>
					</div>
				</div>
			</div>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
