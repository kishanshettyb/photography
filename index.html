<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							clifford: "#da373d"
						},
						darkMode: "class"
					}
				}
			};
		</script>
	</head>
	<body class="dark:bg-slate-950 bg-white w-screen">
		<!-- Banner Section -->
		<section class="py-20">
			<div class="container mx-auto sm:px-4">
				<div class="flex flex-wrap justify-between">
					<div class="md:w-1/2 pr-4 pl-4">
						<h1 class="text-white text-4xl md:text-8xl leading-tight font-bold">Experienced<br />Professional<br />Photographer</h1>
						<button
							class="inline-block align-middle text-center select-none my-10 font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-blue-600 text-white hover:bg-blue-900 py-3 px-4 leading-tight text-xl"
						>
							Let's Talk
						</button>
						<p class="text-slate-600">Based in Banglore, India</p>
					</div>
					<div class="md:w-1/2 pr-4 pl-4 text-center mx-auto w-auto">
						<img src="assets/img/profile.jpeg" class="rounded-full w-96 h-96 object-cover" alt="" />
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
